license = GPL
serial_number = 20100922
icon = ml_IN.svg
name = typing-booster:ml_IN
description = This is a typing booster engine for Malayalam.
languages = ml
author = Anish Patil <apatil@redhat.com> 
status_prompt = ml
valid_input_chars = abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
layout = default
