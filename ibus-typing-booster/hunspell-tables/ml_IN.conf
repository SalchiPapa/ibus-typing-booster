m17n_mim_name = ml-inscript
encoding  = UTF-8
other_ime = TRUE
imes = Inscript:ml-inscript,Mozhi:ml-mozhi,Itrans:ml-itrans,Swanalekha:ml-swanalekha
setup = /usr/libexec/ibus-setup-typing-booster --config-file ml_IN.conf
tab_enable = False